<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Welcome To The Developer Connector</title>
      </head>
      <body>
        <div class="center">
          <header id="pageHeader">
            <nav class="navbar navbar-expand"> <!-- navbar-light bg-light -->
            <a class="navbar-brand" href="#">
              Forums
            </a>
            <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    List of Forums
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Create forum
                  </a>
                </li>
              </ul>
              <div class="user-greeting">Welcome, Bog!</div>
              <form>
                <button class="btn btn-outline-success">
                Login
                </button>
                <button class="btn btn-outline-danger btn-margin-left">
                Logout
                </button>
                <button class="btn btn-outline-success  btn-margin-left">
                Register
                </button>
              </form>
            </div>
          </nav>
        </header>
        <div class="form-container">
          <div class="row">
            <div class="comment width-40rem">
              <div class="card-body">
                <h4 class="card-title text-green">List of all forums</h4>
                <p class="card-text small-text">If you have an idea for an online community, don't hesitate to create your own forum!
                </p>
                <form>
                  <div>
                    <button class="btn btn-outline-primary">
                    Create Forum
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="form-container">
          <div class="row">
            <div class="post width-40rem">
              <div class="card-body">
                <h6 class="card-title text-green">Anime</h6>
                <p class="card-title">10000000 followers
                </p>
                <form>
                  <div>
                    <button class="btn btn-outline-primary">
                    Follow
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>


    
  </div>
</body>
</html>
