<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Welcome To The Developer Connector</title>
      </head>
      <body>
        <div class="grid">
          <header id="pageHeader">
            <nav class="navbar navbar-expand"> 
            <a class="navbar-brand" href="#">
              Forums
            </a>
            <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    List of Forums
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Create forum
                  </a>
                </li>
              </ul>
              
              <form class="form-inline">
                
                <button class="btn btn-outline-danger btn-margin-left">
                Logout
                </button>
              </form>
            </div>
          </nav>
        </header>
        
        <posts id="posts">
          <section class="signInContainer">
            <div class="alert alert-danger">
              Title is required
            </div>
            <h2>Create Post on f/sports</h2>
            <div class="form-container">
              <form>
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter post title">
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Text</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter post text"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
            
          </section>
          
        </posts>
        
      </div>
    </body>
  </html>
